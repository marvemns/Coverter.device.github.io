    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0; padding: 0;
      background: #f0f2f5;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      color: #222;
    }
    header {
      background-color: #1a73e8;
      color: white;
      padding: 20px 10px;
      text-align: center;
      font-size: 1.8rem;
      font-weight: 700;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }
    main {
      flex: 1;
      max-width: 600px;
      margin: 40px auto 90px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      padding: 30px 25px;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: 600;
      font-size: 1.1rem;
    }
    select, input[type=number] {
      width: 100%;
      padding: 12px 15px;
      margin-top: 8px;
      border: 2px solid #ddd;
      border-radius: 7px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }
    select:focus, input[type=number]:focus {
      outline: none;
      border-color: #1a73e8;
      box-shadow: 0 0 5px #1a73e8;
    }
    button {
      margin-top: 30px;
      background-color: #1a73e8;
      color: white;
      font-weight: 700;
      font-size: 1.2rem;
      padding: 14px;
      border: none;
      border-radius: 9px;
      width: 100%;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #155ab6;
    }
    #result {
      margin-top: 30px;
      font-size: 1.4rem;
      font-weight: 700;
      text-align: center;
      min-height: 40px;
      color: #111;
    }
    footer {
      position: fixed;
      bottom: 0; left: 0; right: 0;
      background-color: #222;
      padding: 12px 0;
      text-align: center;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.4);
    }
    footer a img {
      max-height: 80px;
      border-radius: 10px;
      transition: transform 0.3s ease;
      vertical-align: middle;
    }
    footer a img:hover {
      transform: scale(1.05);
    }
    @media (max-width: 640px) {
      main {
        margin: 20px 10px 110px;
        padding: 20px;
      }
      header {
        font-size: 1.4rem;
        padding: 15px 10px;
      }
      button {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

<header>Convertisseur de Devises Pro</header>

<main>
  <form id="currency-form">
    <label for="amount">Montant :</label>
    <input type="number" id="amount" placeholder="Entrez un montant" required step="any" min="0" />

    <label for="fromCurrency">De :</label>
    <select id="fromCurrency" required>
      <option value="" disabled selected>Choisissez la devise de départ</option>
    </select>

    <label for="toCurrency">À :</label>
    <select id="toCurrency" required>
      <option value="" disabled selected>Choisissez la devise cible</option>
    </select>

    <button type="submit">Convertir</button>
  </form>

  <div id="result"></div>
</main>

<footer>
<footer>

</footer>

  // Remplir les selects avec les devises
  const fromSelect = document.getElementById('fromCurrency');
  const toSelect = document.getElementById('toCurrency');

  function populateCurrencySelectors() {
    for (const [code, name] of Object.entries(currencies)) {
      const option1 = document.createElement('option');
      option1.value = code;
      option1.textContent = `${code} - ${name}`;
      fromSelect.appendChild(option1);

      const option2 = document.createElement('option');
      option2.value = code;
      option2.textContent = `${code} - ${name}`;
      toSelect.appendChild(option2);
    }
  }

  populateCurrencySelectors();

  // Form submit handler
  const form = document.getElementById('currency-form');
  const resultDiv = document.getElementById('result');

  form.addEventListener('submit', e => {
    e.preventDefault();
    const amount = parseFloat(document.getElementById('amount').value);
    const from = fromSelect.value;
    const to = toSelect.value;

    if (isNaN(amount) || amount < 0) {
      resultDiv.textContent = 'Veuillez entrer un montant valide.';
      return;
    }
    if (!from || !to) {
      resultDiv.textContent = 'Veuillez sélectionner les deux devises.';
      return;
    }
    if (!(from in exchangeRates) || !(to in exchangeRates)) {
      resultDiv.textContent = 'Conversion non supportée pour cette devise.';
      return;
    }

    // Conversion : montant en USD puis en devise cible
    const amountInUSD = amount / exchangeRates[from];
    const convertedAmount = amountInUSD * exchangeRates[to];

    resultDiv.textContent = `${amount.toLocaleString(undefined, {maximumFractionDigits: 2})} ${from} = ${convertedAmount.toLocaleString(undefined, {maximumFractionDigits: 2})} ${to}`;
  });
